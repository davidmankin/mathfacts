<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Facts Flash Cards</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Practice math facts with interactive flash cards">
  <meta name="theme-color" content="#3498db">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Math Facts">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
  
  <!-- Standard Icon -->
  <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>
  <div class="progress-counter" id="progressCounter"></div>
  <div class="history-display" id="historyDisplay"></div>
  <div class="debug-panel hidden" id="debugPanel"></div>
  <div class="card-container">
    <div id="mathDisplay" class="math-display question"></div>
    <div id="instruction" class="instruction">Press SPACE to show answer</div>
  </div>
  <div class="controls" id="controls" style="display: none;"></div>
  <div class="welcome-controls" id="welcomeControls" style="display: none;"></div>
  <div class="question-controls" id="questionControls" style="display: none;"></div>
  <div class="quit-button" id="quitButton" style="display: none;"><span class="keycap">Q</span> Quit</div>
  <button class="sound-toggle" id="soundToggle">ðŸ”Š</button>
  <button class="clear-state-button" id="clearStateButton"></button>
  <div class="checkmark-animation" id="checkmarkAnimation">âœ“</div>

  <script src="script.js"></script>
</body>
</html>
